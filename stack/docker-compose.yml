version: "3.8"


services:

    # PHP & NGINX / Node.js App Service

    php:
        container_name: ${APP_NAME}_php
        build:
            context: .
            target: php
            args:
                - APP_ENV=${APP_ENV}
        environment:
            - APP_ENV=${APP_ENV}
            - CONTAINER_ROLE=app
        working_dir: /var/www
        volumes:
            - ./:/var/www
        ports:
            - 10000:8000
        depends_on:
            - mysql
            - postgres
        networks:
            - network

    # Database Servers

    mysql:
        container_name: ${APP_NAME}_mysql
        image: mysql:8.0
        ports:
            - 10001:3306
        environment:
            - MYSQL_DATABASE=${DB_DATABASE}
            - MYSQL_USER=${DB_USERNAME}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - network

    postgres:
        container_name: ${APP_NAME}_postgres
        image: postgres:15-alpine
        environment:
            - POSTGRES_USER=${DB_USERNAME}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_DATABASE}
        volumes:
            - pg-data:/var/lib/postgresql/data/
        networks:
            - network

    phpmyadmin:
        container_name: ${APP_NAME}_phpmyadmin
        image: phpmyadmin
        ports:
            - 10002:80
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mysql
        depends_on:
            - mysql
        networks:
            - network

networks:
    network:
        driver: bridge

volumes:
    mysql-data: ~
    pg-data: